<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<link href="__PUBLIC__/css/reset.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/css/discounts.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<div class="near-box">
			<!--头部开始-->
			<div class="header">
				<a href="javascript:;" onclick="history.go(-1)" class="left"></a>
				{$brand.name}
			</div>
			<!--头部结束-->
			<div class="discounts-bigbox">
				<div class="discounts-banner1"><img style="height: 150px;" src="__UPLOADS__/{$brand.image}" alt=""></div>
				{volist name="brandlist" id="item" key="index"}
					<div class="discounts-box1">
						<span class="d-box1-img1"><img src="__UPLOADS__/{$item.image}" alt=""></span>
						<div class="discounts-box2">
							<span class="d-box2-text1">{$item.name}</span>
							{if condition="$item.price2 == ''"}
								<span class="d-box2-text2">￥{$item.price} </span>
							{else /}
								<span class="d-box2-text2">￥{$item.price2} <i>原价{$item.price}</i></span>
							{/if}
							<a href="{:url('Goods/details',['id'=>$item.goods_id])}" class="d-box2-btn">立即购买</a>
						</div>
					</div>
				{/volist}
			</div>

		</div>
		<script type="text/javascript" src="__PUBLIC__/js/scrolltopcontrol.js"></script>
	</body>
</html>
