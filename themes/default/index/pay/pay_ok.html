<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>订单状态</title>
	<link rel="stylesheet" href="__PUBLIC__/css/payment.css" type="text/css"/>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js" ></script>
</head>
	
<body>
<!--头部  star-->
<header style="color:#fff">
	<a href="payment.html">
		<div class="_left"><img src="__PUBLIC__/picture/left.png"></div><span>订单状态</span></a>
</header>
<!--头部 end-->
<div class="payokconter">
    <div class="paysuccess">
    	<li><img src="__PUBLIC__/images/payok.png" /></li>
        <li><strong>支付成功</strong></li>
    </div>  
</div>
<!--内容 star-->
<div class="payokconter">
    <div class="paysuccess01">
    	<li><span>订单总额</span></li>
        <li><strong>¥{$order.price + $order.freight,2|number_format}</strong></li>
        <li>订单号:{$order.order_num_alias}</li>
    </div>  
</div>

    
<div class="payokbottom">
	<div class="payokbottom01">
    	<a href="{:url('Index/index')}" class="payokindex">返回首页</a>
		<a href="{:url('Order/details',['id'=>$order.order_id])}">查看订单</a>
    </div>
</div> 
<!--内容 end-->
</body>
</html>
