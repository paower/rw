	function del(id){
		layer.msg('确认后地址将被删除', {

			btn: ['确认', '取消'],
			yes: function(index){
				$.post(

					},
					function(msg){
						if (msg.success) {
							layer.msg(msg.text);
							setTimeout('url()',1000);
						} else {
							layer.msg(msg.text);
						}
					}
				);
			}
		});
	}
