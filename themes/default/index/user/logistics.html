<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no"/>
<link href="__PUBLIC__/css/pay.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>

</head>
<body>
<div class="near-box">
   <a href="javascript:;" onclick="history.go(-1)" class="fund-top">常见问题</a>
   <div class="fund-bogbox">
      <div class="pay-a1">
        <div class="pay-a1-b1" data-click="false">
        	<span class="pay-a1-t1">配送时间？</span>
        	<span class="pay-a1-i1"></span>
        </div>
        <div class="pay-a1-t2">9：00-次日02：00，晚间营业时间以当前地址的商户营业时间为准。</div>
      </div>
      
      <div class="pay-a1">
        <div class="pay-a1-b1" data-click="false">
        	<span class="pay-a1-t1"> 客服服务时间？</span>
        	<span class="pay-a1-i1"></span>
        </div>
        <div class="pay-a1-t2">
           人工客服服务时间是9：00-24:00，智能客服的服务时间是7X24小时。
        </div>
      </div>

      <div class="pay-a1">
        <div class="pay-a1-b1" data-click="false">
          <span class="pay-a1-t1">如何新增、编辑和删除收货地址？</span>
          <span class="pay-a1-i1"></span>
        </div>
        <div class="pay-a1-t2">
            通过以下方式进入收货地址页，点击地址旁边的编辑功能可编辑或删除当前地址；点击页面下方的【新增地址】可添加收货地址。
        </div>
      </div>
      
      <div class="pay-a1">
        <div class="pay-a1-b1" data-click="false">
          <span class="pay-a1-t1">退款流程</span>
          <span class="pay-a1-i1"></span>
        </div>
        <div class="pay-a1-t2">
            1)  进入订单详情，点击下方的【申请退款】， 客服审核通过后会通知您
            
        </div>
      </div>

       
    </div>
</div>
<script type="text/javascript">

$('.pay-a1-b1').click(function(){
        var oClickName = $(this).attr('data-click');
        // console.log(oClickName);
        // return;
        if(oClickName=='true'){
           $(this).siblings('div').slideUp(300);
           $(this).attr('data-click','false')
        }else{
           $(this).siblings('div').slideDown(300);
           $(this).attr('data-click','true')
        }
    });

</script>
</body>
</html>
