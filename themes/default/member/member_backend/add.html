{extend name="./shop/admin/view/public/base.html" /}
{block name="content"}
<div class="page-header">
		<h1>
			{$breadcrumb2}
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>
				{$crumbs}
			</small>
		</h1>
</div>	
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">
			<div class="form-group required">
				<label class="col-sm-2 control-label">手机号码(账号)：</label>
				<div class="col-sm-10">
					<input class="form-control USER" type="number" placeholder="手机号码（账号）" name="user_phone"  value="" />
				</div>
			</div>
					
			<div class="form-group required">
				<label class="col-sm-2 control-label">用户名：</label>
				<div class="col-sm-10">
					<input class="form-control USER" type="text" placeholder="用户名" name="user_name"  value="" />
				</div>
			</div>			
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">登录密码：</label>
				<div class="col-sm-10">
					<input class="form-control USER" type="password" placeholder="登录密码" name="password"  value="" />
				</div>
			</div>
			<div class="form-group required">
				<label class="col-sm-2 control-label">安全密码：</label>
				<div class="col-sm-10">
					<input class="form-control USER" type="password" placeholder="安全密码" name="pay_password"  value="" />
				</div>
			</div>
			<div class="form-group required">
                <label class="col-sm-2 control-label" for="input-image">
                	头像：
                </label>
                <div class="col-sm-10" id="thumb">
                  <a id="thumb-image" href="#" data-toggle="image" class="img-thumbnail"><img src="__PUBLIC__/image/no_image_100x100.jpg" /></a>
                  <input class="USER" type="hidden" name="image" value="" id="input-image" />
            	</div>
            
            </div>						
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="{:url('member_backend/index')}";

$('#send').click(function(){
	$.post(
		'{:url("MemberBackend/add")}',
		$('.USER'),
		function(d){
			art_dialog(d,back_index);
		}
	);
});
</script>							
{/block}
